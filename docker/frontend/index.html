<!DOCTYPE html>
<html>
<head>
    <title>Cloud Project Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; }
        .response { background: #f5f5f5; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cloud Project Dashboard</h1>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testLambda()">Test Lambda</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                document.getElementById('response').innerHTML = 
                    '<h3>API Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    '<h3>Error:</h3><p>' + error.message + '</p>';
            }
        }

        async function testLambda() {
            // This would call your Lambda function via API Gateway
            document.getElementById('response').innerHTML = 
                '<h3>Lambda Test:</h3><p>Lambda integration coming soon!</p>';
        }
    </script>
</body>
</html>
