services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: order-processor-redis
    # No ports - Redis only accessible within Docker network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Redis gets 0.5 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend:
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
    container_name: order-processor-frontend
    ports:
      - "3000:80"
    depends_on:
      - user_service
      - inventory_service
    networks:
      - order-processor-network
    # Auto-rebuild on changes
    volumes:
      - ../frontend:/app/frontend:ro
    environment:
      - NODE_ENV=development
    # Resource limits - Frontend gets 1 CPU, 1GB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  user_service:
    build:
      context: ../
      dockerfile: docker/user-service/Dockerfile
    container_name: order-processor-user_service
    ports:
      - "8000:8000"
    environment:
      # Use environment variables that can be overridden
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - SERVICE_NAME=user_service
      - SERVICE_PORT=8000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - User service gets 1.5 CPUs, 1GB RAM
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  inventory_service:
    build:
      context: ../
      dockerfile: docker/inventory-service/Dockerfile
    container_name: order-processor-inventory_service
    ports:
      - "8001:8001"
    environment:
      # Use environment variables that can be overridden
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - SERVICE_NAME=inventory_service
      - SERVICE_PORT=8001
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Inventory service gets 1.5 CPUs, 1GB RAM
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  order-processor-network:
    name: order-processor-network
    driver: bridge

volumes:
  redis_data:
    driver: local
