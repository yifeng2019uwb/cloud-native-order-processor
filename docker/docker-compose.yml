services:
  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: order-processor-redis
    # No ports - Redis only accessible within Docker network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Redis gets 0.5 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  frontend:
    build:
      context: ../
      dockerfile: docker/frontend/Dockerfile
    container_name: order-processor-frontend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 60s
      timeout: 5s
      retries: 6
      start_period: 10s
    depends_on:
      - gateway
    networks:
      - order-processor-network
    environment:
      - NODE_ENV=production
    # Resource limits - Frontend gets 1 CPU, 256MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  user_service:
    build:
      context: ../
      dockerfile: docker/user-service/Dockerfile
    container_name: order-processor-user_service
    # No external ports - only accessible through Gateway
    expose:
      - "8000"
    environment:
      # Use environment variables that can be overridden
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_HOURS=24
      - SERVICE_NAME=user_service
      - SERVICE_PORT=8000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      # Daily limits (USD per user per calendar day)
      - DAILY_DEPOSIT_LIMIT=${DAILY_DEPOSIT_LIMIT:-10000}
      - DAILY_WITHDRAW_LIMIT=${DAILY_WITHDRAW_LIMIT:-5000}
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
      # Mount log directory for Promtail collection
      - ./logs/user_service:/var/log/services/user_service
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - User service gets 1 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  inventory_service:
    build:
      context: ../
      dockerfile: docker/inventory-service/Dockerfile
    container_name: order-processor-inventory_service
    # No external ports - only accessible through Gateway
    expose:
      - "8001"
    environment:
      # Use environment variables that can be overridden
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - SERVICE_NAME=inventory_service
      - SERVICE_PORT=8001
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
      # Mount log directory for Promtail collection
      - ./logs/inventory_service:/var/log/services/inventory_service
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Inventory service gets 1 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  order_service:
    build:
      context: ../
      dockerfile: docker/order-service/Dockerfile
    container_name: order-processor-order_service
    # No external ports - only accessible through Gateway
    expose:
      - "8002"
    environment:
      # Use environment variables that can be overridden
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - SERVICE_NAME=order_service
      - SERVICE_PORT=8002
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
      # Mount log directory for Promtail collection
      - ./logs/order_service:/var/log/services/order_service
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Order service gets 1 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  auth_service:
    build:
      context: ../
      dockerfile: docker/auth-service/Dockerfile
    container_name: order-processor-auth_service
    # No external ports - only accessible through Gateway
    expose:
      - "8003"
    environment:
      # Auth Service configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - SERVICE_NAME=auth_service
      - SERVICE_PORT=8003
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log
      # Required environment variables for common package initialization
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      # No Redis dependency for Auth Service (JWT validation only)
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
      # Mount log directory for Promtail collection
      - ./logs/auth_service:/var/log/services/auth_service
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Auth Service gets 1.5 CPUs, 1GB RAM (consistent with other services)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  insights_service:
    build:
      context: ../
      dockerfile: docker/insights-service/Dockerfile
    container_name: order-processor-insights_service
    # No external ports - only accessible through Gateway
    expose:
      - "8004"
    environment:
      # Use environment variables that can be overridden
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - USER_SERVICE_URL=http://user_service:8000
      - ORDER_SERVICE_URL=http://order_service:8002
      - INVENTORY_SERVICE_URL=http://inventory_service:8001
      - AUTH_SERVICE_URL=http://auth_service:8003
      - USERS_TABLE=${USERS_TABLE:-order-processor-dev-users}
      - ORDERS_TABLE=${ORDERS_TABLE:-order-processor-dev-orders}
      - INVENTORY_TABLE=${INVENTORY_TABLE:-order-processor-dev-inventory}
      - AWS_REGION=${AWS_REGION:-us-west-2}
      - SERVICE_NAME=insights_service
      - SERVICE_PORT=8004
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - LOG_FILE_PATH=/var/log
      # Redis configuration (if needed)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
    volumes:
      - ~/.aws:/root/.aws:ro
      # Auto-reload for development
      - ../services:/app/services:ro
      # Mount log directory for Promtail collection
      - ./logs/insights_service:/var/log/services/insights_service
    depends_on:
      user_service:
        condition: service_healthy
      order_service:
        condition: service_healthy
      inventory_service:
        condition: service_healthy
      auth_service:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Insights Service gets 1 CPU, 512MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  gateway:
    build:
      context: ../
      dockerfile: docker/gateway/Dockerfile
    container_name: order-processor-gateway
    ports:
      - "8080:8080"
    environment:
      # Gateway configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-development-jwt-secret-key-here}
      - JWT_ALGORITHM=HS256
      - SERVICE_NAME=gateway
      - SERVICE_PORT=8080
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      # Service discovery - internal Docker network
      - USER_SERVICE_URL=http://user_service:8000
      - INVENTORY_SERVICE_URL=http://inventory_service:8001
      - ORDER_SERVICE_URL=http://order_service:8002
      - AUTH_SERVICE_URL=http://auth_service:8003
      - INSIGHTS_SERVICE_URL=http://insights_service:8004
      # Redis configuration for rate limiting and session management
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - REDIS_SSL=false
      # Gateway rate limiting (requests per minute, default: 10000)
      - GATEWAY_RATE_LIMIT=${GATEWAY_RATE_LIMIT:-10000}
    volumes:
      - ~/.aws:/root/.aws:ro
    depends_on:
      auth_service:
        condition: service_healthy
      insights_service:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    networks:
      - order-processor-network
    # Resource limits - Gateway gets 1 CPU, 256MB RAM
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  order-processor-network:
    name: order-processor-network
    driver: bridge

volumes:
  redis_data:
    driver: local
