# AWS credentials for IAM user to assume the application role
# The role ARN is provided via environment variable AWS_ROLE_ARN
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: dev
type: Opaque
data:
  # These will be replaced with actual base64-encoded credentials
  # echo -n "your-access-key" | base64
  # echo -n "your-secret-key" | base64
  aws-access-key-id: QUtJQTVWNkk3STcyM0U1T0dWWEo=
  aws-secret-access-key: UXFWRVBUdzIvUDBSckxMcksrZlhmRnljMkhSQ05rODdRMVZzMkJVRA==
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: dev
type: Opaque
data:
  # echo -n "your-jwt-secret" | base64
  jwt-secret: bG9jYWwtZGV2LXNlY3JldC1rZXk=