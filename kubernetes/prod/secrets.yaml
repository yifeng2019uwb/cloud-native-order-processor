apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: production
type: Opaque
data:
  # Base64 encoded values - replace with your actual production secrets
  # echo -n "your-production-jwt-secret" | base64
  jwt-secret: <base64-encoded-production-jwt-secret>
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: production
type: Opaque
data:
  # Base64 encoded AWS credentials for production
  # echo -n "your-production-access-key" | base64
  # echo -n "your-production-secret-key" | base64
  access-key-id: <base64-encoded-production-access-key>
  secret-access-key: <base64-encoded-production-secret-key>