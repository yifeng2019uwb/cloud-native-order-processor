apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: order-processor
  labels:
    app: order-processor
    component: user-service
    environment: production
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: ClusterIP
  selector:
    app: order-processor
    component: user-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
