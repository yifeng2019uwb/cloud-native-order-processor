# AWS credentials for IAM user to assume the application role
# The role ARN is provided via environment variable AWS_ROLE_ARN
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # These will be replaced with actual base64-encoded credentials
  # echo -n "your-access-key" | base64
  # echo -n "your-secret-key" | base64
  aws-access-key-id: QUtJQTVWNkk3STcyVU9RTEJQU0Y=
  aws-secret-access-key: eEJTQ3VVQVQ2Z1NaY1V4Mld1Ni9zd1kvb3NrdEF6QWgxb3BGMFEwZA==
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # echo -n "your-jwt-secret" | base64
  jwt-secret: bG9jYWwtZGV2LXNlY3JldC1rZXk=