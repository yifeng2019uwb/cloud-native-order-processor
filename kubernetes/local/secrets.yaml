apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # Base64 encoded values - replace with your actual AWS credentials
  # echo -n "your-access-key" | base64
  # echo -n "your-secret-key" | base64
  access-key-id: dGVzdC1hY2Nlc3Mta2V5
  secret-access-key: dGVzdC1zZWNyZXQta2V5
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # echo -n "your-jwt-secret" | base64
  jwt-secret: bG9jYWwtZGV2LXNlY3JldC1rZXk=