apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # Base64 encoded values - replace with your actual AWS credentials
  # echo -n "your-access-key" | base64
  # echo -n "your-secret-key" | base64
  access-key-id: <base64-encoded-access-key>
  secret-access-key: <base64-encoded-secret-key>
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: order-processor
  labels:
    app: order-processor
    component: secrets
    environment: local
type: Opaque
data:
  # echo -n "your-jwt-secret" | base64
  jwt-secret: <base64-encoded-jwt-secret>